<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulaire</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="formulaire.css">  

    </head>
    <body>
        <header>
            <img src="images/logo-eni.png" alt="Logo de l'école ENI">
            <div class="titre">
                <h1>Web côté client</h1>
            </div>
        </header>
       <h2>Formulaire d'inscription</h2>

        <main>
            <section class="sectionForm">
                <fieldset>
                    <legend>Formulaire</legend>
                
                    <form action="" method="post">
                        <div>
                            <label for="nom" class="lbl">Nom* : </label>
                            <input type="text" name="nom" id="nom" placeholder="ex. : Durand" required autofocus 
                            title="Renseigner votre nom" pattern="[a-zA-Z]+">
                        </div>
                        <div>
                            <label for="prenom" class="lbl">Prénom* : </label>
                            <input type="text" name="prenom" id="prenom" placeholder="ex. : Paul" 
                            required pattern="[a-zA-Z]+">
                        </div>
                        <div>
                            <label for="dtn" class="lbl">Date de naissance : </label>
                            <input type="date" name="dtn" id="dtn" min="1900-01-01" max="2024-11-07">
                        </div>
                        <div>
                            <label for="login" class="lbl">Login* : </label>
                            <input type="text" name="login" id="login" placeholder="ex. : PaulDurand" 
                            required title="Renseignez un login de minimum 3 caractères"
                            pattern="[a-zA-Z0-9]{3,}">
                        </div>
                        <div>
                            <label for="mdp" class="lbl">Mot de passe* : </label>
                            <input type="password" name="mdp" id="mdp" required 
                            title="Renseignez un mot de passe (min. 8 caractères dont au moins 1 minuscule, 1 majuscule et un chiffre)" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>
                        <div>
                            <label for="mdpVerif" class="lbl">Vérif. mot de passe* : </label>
                            <input type="password" name="mdpVerif" id="mdpVerif" required 
                            title="Renseignez un mot de passe (min. 8 caractères dont au moins 1 minuscule, 1 majuscule et un chiffre)" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>
                        <div>
                            <label for="langage" class="lbl">Langage préféré : </label>
                            <input type="text" name="langage" id="langage" list="langageListe" placeholder="ex. : Java">
                            <datalist id="langageListe">
                                <option value="C#"></option>
                                <option value="Java"></option>
                                <option value="Python"></option>
                                <option value="PHP"></option>
                                <option value="Fortran"></option>
                                <option value="C++"></option>
                                <option value="C"></option>
                                <option value="Ruby"></option>
                                <option value="Perl"></option>
                                <option value="Cobol"></option>
                                <option value="Dart"></option>
                                <option value="Swift"></option>
                                <option value="Objective-C"></option>
                                <option value="Kotlin"></option>
                                <option value="Go"></option>
                                <option value="Rust"></option>
                                <option value="JavaScript"></option>
                            </datalist>
                        </div>
                        <div class="radioBtn">
                            <input type="radio" name="statut" value="etudiant" id="etudiant" checked><label for="etudiant">Etudiant</label>
                            <input type="radio" name="statut" value="formateur" id="formateur"><label for="formateur">Formateur</label>
                        </div>
                        <div class="btnForm">
                            <input type="reset" value="Annuler saisie" class="btn"> 
                            <a href="#" class="btn">Retour à l'accueil</a>
                            <input type="submit" value="Valider" class="btn">
                        </div>
                        <div class="information">
                            * Champs obligatoire
                        </div>
                    </form>
                </fieldset>
            </section>
        </main>
    </body>
</html>
